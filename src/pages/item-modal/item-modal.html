<ion-header>

  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-title>Item Modal</ion-title>
        </ion-col>
        <ion-col>
          <button ion-button (click)="closeModal()" id="itemModalCloseButton" color="danger">
            <b>Close</b>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item id="itemNameModalInput">
    <ion-input placeholder="Item Name" [(ngModel)]="item.itemName" clearInput></ion-input>
  </ion-item>
  <ion-list>
    <ion-item-sliding *ngFor="let mart of marts; let i = index">
      <ion-item>
        <ion-label>{{mart.martName}}</ion-label>
        <ion-checkbox checked="{{mart.uiSelected}}" [(ngModel)]="mart.uiSelected"></ion-checkbox>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  <ion-item>
    <button ion-button (click)="addOrUpdateItem(mart)" id="button" color="danger">
      <b>Okay</b>
    </button>

  </ion-item>

</ion-content>
